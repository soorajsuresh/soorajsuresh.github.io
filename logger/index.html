<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="timer">
    <div id = "display">
        <span class="num" id="hrDisplay">00</span>
        <span class="unit">hr</span>
        <span class="num" id="minDisplay">00</span>
        <span class="unit">min</span>
        <span class="num" id="secDisplay">00</span>
        <span class="unit">sec</span>
        <span class="num" id="msecDisplay">000</span>
        <span class="unit">msec</span>
    </div>
    <button id="timerButton">Start</button>
    <div>
        <textarea id = "currentNotes" disabled = true ></textarea>
    </div>
    <button id="complete">Complete</button>
</div>
<script src="main.js"></script>
</body>
</html>
